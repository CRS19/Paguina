<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instafeed</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    #rudr_instafeed{
        list-style:none  
    }
    #rudr_instafeed li{
        float:left;
        width:200px;
        height:200px;
        margin:10px
    }
    #rudr_instafeed li img{
        max-width:100%;
        max-height:100%;
    }
</style>
<body>
    
    <ul id="rudr_instafeed"></ul>

    <script>
            var token = '1585344637.2d758da.d9754909aa17467d829aebaa761097ff',
            num_photos = 10,
            container = document.getElementById( 'rudr_instafeed' ),
            scrElement = document.createElement( 'script' );
        
        window.mishaProcessResult = function( data ) {
            for( x in data.data ){
                container.innerHTML += '<li><img src="' + data.data[x].images.low_resolution.url + '"></li>';
            }
        }
        
        scrElement.setAttribute( 'src', 'https://api.instagram.com/v1/users/self/media/recent?access_token=' + token + '&count=' + num_photos + '&callback=mishaProcessResult' );
        document.body.appendChild( scrElement );
    </script>
</body>
</html>
